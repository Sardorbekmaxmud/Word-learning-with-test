<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/png" href="/media/images/icon/main_logo.png">

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font Awesome (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Playwrite+DK+Loopet:wght@100..400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
      body {
            background-blend-mode: multiply;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            {% block background_image %} {% endblock %} /* Rasmni yuklash */
            background-size: cover; /* Rasmni ekran o‘lchamiga moslashtirish */
            background-position: center; /* Markazga joylash */
            background-attachment: fixed;
            background-repeat: no-repeat; /* repeat; */
            filter: blur(5px);
            z-index: -1;
        }
        body.dark-mode {
            background-color: #080808;
            color: white;
        }
        .navbar {
            background-color: rgba(225, 235, 233, 0.5);
            backdrop-filter: blur(7px); /* Orqa fonni biroz xiralashtiramiz */
        }
        .navbar.dark-mode {
           background-color: rgba(33, 37, 36, 0.5) !important;
            backdrop-filter: blur(7px) !important;
        }
    </style>

  </head>
  <body class="bg-primary-subtle text-primary-emphasis;">
      <nav class="shadow mb-5 navbar navbar-expand-lg text-primary-emphasis">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img style="width: 40px; height: auto;" src="/media/images/icon/main_logo.png" alt="Test">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active mulish" aria-current="page" href="{% url 'index' %}">Barcha Testlar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active mulish" aria-current="page"  href="{% url 'create_category' %}">Kategoriya Qo'shish</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active playwrite-dk-loopet" aria-current="page" href="{% url 'create_test' %}">Test Qo'shish</a>
            </li>
          </ul>

          <button id="themeToggle" class="btn btn-dark box2" data-bs-toggle="tooltip" data-bs-placement="left" title="Rejimlar">
              <i id="themeIcon" class="fa-solid fa-moon"></i>
          </button>

          {% if request.user.is_authenticated %}
          <a href="{% url 'profile' request.user.id %}" class="btn btn-primary ms-1 box2" data-bs-toggle="tooltip" data-bs-placement="left" title="Shaxsiy profile">
            <i class="bi bi-person-circle"></i>
          </a>
          {% endif %}

          {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-danger ms-1 rounded-end-circle box2" data-bs-toggle="tooltip" data-bs-placement="left" title="Tizimdan chiqish">
              <i class="bi bi-box-arrow-right"></i>
            </a>
          {% endif %}


        </div>
      </div>
    </nav>

      {% block content %}

      {% endblock %}

      <!-- Change Dark to Light mode js code-->
      <script>
          document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.getElementById("themeToggle");
            const themeIcon = document.getElementById("themeIcon");
            const navbar = document.querySelector(".navbar");

            let savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-bs-theme", savedTheme);

            // Dark mode bo'lsa, navbar classiga qo'shamiz
            if (savedTheme === "dark") {
                themeIcon.classList.replace("fa-moon", "fa-sun");
                navbar.classList.add("dark-mode");
            } else {
                navbar.classList.remove("dark-mode");
            }

            themeToggle.addEventListener("click", function () {
                let currentTheme = document.documentElement.getAttribute("data-bs-theme");
                let newTheme = currentTheme === "dark" ? "light" : "dark";

                document.documentElement.setAttribute("data-bs-theme", newTheme);
                localStorage.setItem("theme", newTheme);

                // Navbarga dark mode classini qo'shish yoki olib tashlash
                if (newTheme === "dark") {
                    navbar.classList.add("dark-mode");
                    themeIcon.classList.replace("fa-moon", "fa-sun");
                } else {
                    navbar.classList.remove("dark-mode");
                    themeIcon.classList.replace("fa-sun", "fa-moon");
                }
            });
        });
      </script>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Oldingi scroll holatini olish
            const scrollPosition = localStorage.getItem("scrollPosition");
            if (scrollPosition) {
                window.scrollTo(0, scrollPosition);
            }
        });

        // Scroll pozitsiyani saqlash
        window.addEventListener("scroll", function () {
            localStorage.setItem("scrollPosition", window.scrollY);
        });
      </script>

      <!-- ✅ Bootstrap Bundle JS (Popper.js) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- jQuery -->
    <!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->

    <!--    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->

<!--      <script src="{% static 'js/main.js' %}"></script>-->


  </body>
</html>
